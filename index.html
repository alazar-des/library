<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav">
        <h1 class="logo">MyLibrary</h1>
        <button class="add-book">Add Book</button>
      </div>
      <p class="books"></p>
    </header>
    <main>
      <div class="form-container hidde">
        <form action="index.html" method="post" id="book-form" novalidate>
          <div>
            <label for="title">
              <span class="title">Title</span>
              <span class="error" aria-live="polite"></span>
            </label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="author">
              <span class="title">Author</span>
              <span class="error" aria-live="polite"></span>
            </label>
            <input type="text" id="author" required />
          </div>
          <div>
            <label for="pages">
              <span class="title">Pages</span>
              <span class="error" aria-live="polite"></span>
            </label>
            <input type="number" id="pages" name="pages" required />
          </div>
          <div class="select-status">
            <label for="status" class="status">Status</label>
            <select name="status" id="status">
              <option value="read" selected>Read</option>
              <option value="notread">Not Read</option>
            </select>
          </div>
          <button type="submit" class="submit">Add</button>
        </form>
      </div>

      <table id="book-table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Insertion Date</th>
          <th>Status</th>
        </tr>
      </table>
    </main>
  </body>
</html>
